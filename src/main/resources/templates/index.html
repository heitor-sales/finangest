<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Finangest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <h1>Bem-vindo(a) ao Finangest!</h1>
    <hr/>

    <div th:if="${login != null}">
        <p class="welcome-message">Olá, <span th:text="${login}">Usuário</span>!</p>
        <p>Você está logado(a).</p>
    </div>

    <div th:unless="${login != null}">
        <p>Para acessar todas as funcionalidades, por favor, faça seu login.</p>
    </div>

    <div class="nav-links">
        <a th:href="@{/login/form}">Fazer Login</a>

        <a th:href="@{/correntistas/form}">Cadastrar Novo Correntista</a>
        <a th:href="@{/correntistas/list}">Listar Correntistas</a>

        <a th:if="${login != null}" th:href="@{/logout}" class="logout-link">Sair</a>
    </div>

    <p style="margin-top: 30px;">Explore suas opções financeiras.</p>


</body>
</html>
