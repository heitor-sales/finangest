<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Finangest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" >Finangest</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/contas/list}">Contas</a>
        </li>
        <li class="nav-item">
            <li class="nav-item" th:if="${session.usuario != null and session.usuario.admin}">
            <a class="nav-link" th:href="@{/correntistas/form}">Correntistas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/operacoes}">Operações</a>
        </li>
    </ul>

    <div class="d-flex align-items-center" th:if="${session.usuario != null}">
        <span class="user-email me-3" th:text="${session.usuario.nome}"></span>
        <a class="btn btn-danger" th:href="@{/login/logout}">Sair</a>
    </div>
    <div th:unless="${session.usuario != null}">
    <a class="btn btn-primary" th:href="@{/login/form}">Fazer Login</a>
    <a class="btn btn-secondary" th:href="@{/correntistas/form}">Cadastrar-se</a>
</div>

</div>
    </div>
</nav>

    <div class="main-content-container"> 
        <h1 class="text-center">Bem-vindo(a) ao Finangest!</h1>       
    </div>
    
        <p class="footer-text">Explore suas opções financeiras.</p>
       
</body>
</html>
